<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>░ 超 商 歷 年 活 動 ░</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .btn-lakeblue {
      background-color: #9ed5f0;
    }

    /* 當按鈕被點擊時，顏色保持湖水藍 */
    .btn-lakeblue:hover {
      background-color: #35abcc;
    }
  </style>
</head>
<body>
  <!-- 導覽列 -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand font-monospace" href="#">░ Convenience Store Campaigns Overview ░</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#">首頁</a></li>
          <li class="nav-item"><a class="nav-link" href="#">聯絡我們</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- 篩選區域 -->
  <div class="container my-4">
    <h2 class="text-center mb-4 fs-4 ">篩選活動</h2>
    <form class="row g-3" id="filterForm">
      <div class="col-md-4">
        <label for="brandSelect" class="form-label">選擇品牌</label>
        <select class="form-select" id="brandSelect">
          <option selected>全部品牌</option>
          <option value="7-11">7-11</option>
          <option value="全家">全家</option>
        </select>
      </div>
      <div class="col-md-4">
        <label for="typeSelect" class="form-label">選擇類型</label>
        <select class="form-select" id="typeSelect">
          <option selected>全部類型</option>
          <option value="促銷">促銷</option>
          <option value="集點">集點</option>
          <option value="滿額贈">滿額贈</option>
          <option value="信用卡優惠">信用卡優惠</option>
          <option value="抽獎">抽獎</option>
        </select>
      </div>
      <div class="col-md-4">
        <label for="dateSelect" class="form-label">選擇年份</label>
        <select class="form-select" id="dateSelect">
          <option selected>全部年份</option>
          <option value="2023">2023</option>
          <option value="2022">2022</option>
        </select>
      </div>
      <div class="col-12 text-center">
        <button type="submit" class="btn btn-lakeblue">篩選</button>
      </div>
    </form>
  </div>

  <!-- 活動卡片區域 -->
  <div class="container">
    <h2 class="text-center mb-4 fs-4">活動列表</h2>
    <div class="row" id="activityList">
      <!-- 活動卡片 (頁面1) -->
      <div class="col-md-4 mb-4 activity-card" data-brand="7-11" data-type="促銷" data-year="2023">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title ">7-11 咖啡買一送一</h5>
            <p class="card-text">限時優惠，快來搶購！</p>
            <a href="#" class="btn btn-lakeblue ">查看詳情</a>
          </div>
        </div>
      </div>
      <div class="col-md-4 mb-4 activity-card" data-brand="全家" data-type="集點" data-year="2022">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">全家 點數集點送</h5>
            <p class="card-text">集滿10點換可愛小熊！</p>
            <a href="#" class="btn btn-lakeblue">查看詳情</a>
          </div>
        </div>
      </div>

      <!-- 活動卡片 (頁面2) -->
      <div class="col-md-4 mb-4 activity-card" data-brand="7-11" data-type="促銷" data-year="2022">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">7-11 折扣優惠</h5>
            <p class="card-text">購買指定商品享八折！</p>
            <a href="#" class="btn btn-lakeblue">查看詳情</a>
          </div>
        </div>
      </div>
      <div class="col-md-4 mb-4 activity-card" data-brand="全家" data-type="促銷" data-year="2023">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">全家 促銷活動</h5>
            <p class="card-text">特價商品快來搶！</p>
            <a href="#" class="btn btn-lakeblue">查看詳情</a>
          </div>
        </div>
      </div>
    </div>

    <!-- 分頁區域 -->
    <nav>
      <ul class="pagination justify-content-center">
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
      </ul>
    </nav>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('filterForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const brand = document.getElementById('brandSelect').value;
      const type = document.getElementById('typeSelect').value;
      const year = document.getElementById('dateSelect').value;

      const activityCards = document.querySelectorAll('.activity-card');
      
      activityCards.forEach(card => {
        const cardBrand = card.getAttribute('data-brand');
        const cardType = card.getAttribute('data-type');
        const cardYear = card.getAttribute('data-year');

        if ((brand === '全部品牌' || cardBrand === brand) &&
            (type === '全部類型' || cardType === type) &&
            (year === '全部年份' || cardYear === year)) {
          card.style.display = 'block';
        } else {
          card.style.display = 'none';
        }
      });
    });
  </script>
</body>
</html>
